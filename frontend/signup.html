        <main>
            <section id="main-section">
                <div class="signup-form">
                    <div id="error" style="display: block; background-color: rgb(231, 75, 75); width: 50%; border-radius: 10px; text-align: center;">  </div><br>
                    <h1 style="color: black">Create an Account</h1>
                    <form>
                        <div class="signupline">
                        <p>First Name</p>
                        <input id="firstname" class="register-form" type="text" name="name" placeholder="First Name" required>
                        </div>
                        <div class="signupline">
                        <p>Last Name</p>
                        <input id="lastname" class="register-form" type="text" name="name" placeholder="Last Name" required>
                        </div>
                        <div class="clr"></div>
                        <div class="clr"></div>
                        <div class="signuplines">
                            <p>Email</p>
                            <input id="email" class="register-form" type="email" name="email" placeholder="Enter Email: .e.g. abc@gmail.com" required >
                        </div>
                        <div class="signuplines">
                            <p>Username</p>
                            <input id="username" class="register-form" type="text" name="text" placeholder="Enter Username" required >
                        </div>
                        <div class="signuplines">
                        <p>Password</p>
                        <input id="password" class="register-form" type="password"  name="password" placeholder="password" required>
                        </div>
                        <div class="signuplines">
                        <p>Confirm Password</p>
                        <input id="cpassword" class="register-form" type="password"  name="password" placeholder="Confirm password" required>
                        </div>
                        <div class="clr"></div>
                        <br>
                    </form>
                    <p id="legalnotice">By creating an account, you have agreed to our Terms and Conditions</p>
                    <input type="submit" value="Create" id="signup-btn">
                    <p id="signhave">Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </section>
        </main>
